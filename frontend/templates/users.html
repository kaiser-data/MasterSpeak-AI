{% extends "base.html" %}

{% block title %}Users - MasterSpeak AI{% endblock %}

{% block content %}
<h1>Users</h1>

{% if users %}
    <ul>
        {% for user in users %}
            <li>
                <a href="/users/{{ user.id }}/speeches">{{ user.email }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}
{% endblock %}
