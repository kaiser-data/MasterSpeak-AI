<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MasterSpeak AI{% endblock %}</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', path='/Logo_MSSpeak_AI.jpg') }}" type="image/jpeg">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <!-- Logo -->
            <a href="/" class="logo">
                <img src="{{ url_for('static', path='/Logo_MSSpeak_AI.jpg') }}" alt="MasterSpeak AI Logo" width="50" height="50">
                <span class="logo-text">MasterSpeak AI</span>
            </a>
            <!-- Navigation Links -->
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/users">Users</a></li>
                    <li><a href="/upload-analysis">Upload & Analyze</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 MasterSpeak AI. All rights reserved.</p>
            <p>
                Made with ❤️ by
                <a href="https://yourwebsite.com" target="_blank" rel="noopener noreferrer">Your Name or Team</a>
            </p>
        </div>
    </footer>
</body>
</html>
